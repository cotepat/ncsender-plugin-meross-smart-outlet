name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version from manifest
        id: get_version
        run: |
          VERSION=$(node --input-type=module -e "import manifest from './manifest.json' assert { type: 'json' }; console.log(manifest.version)")
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Version: ${VERSION}"

      - name: Create plugin package
        run: |
          chmod +x .scripts/package.sh
          .scripts/package.sh

      - name: Extract release notes
        id: extract_notes
        run: |
          chmod +x .scripts/extract-release-notes.sh
          .scripts/extract-release-notes.sh > release_notes.md
          cat release_notes.md

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Meross Smart Outlet Controller v${{ steps.get_version.outputs.version }}
          body_path: release_notes.md
          files: |
            *.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
