<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fusion 360 Tool Importer - Banner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .banner-container {
            background: linear-gradient(135deg, #1e3a5f 0%, #2d5a8c 100%);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            width: 1200px;
            height: 300px;
            position: relative;
        }

        .banner-content {
            display: flex;
            align-items: center;
            height: 100%;
            padding: 40px 60px;
            position: relative;
            z-index: 2;
        }

        .logo-container {
            flex-shrink: 0;
            margin-right: 40px;
        }

        .logo-container img {
            width: 160px;
            height: 160px;
            filter: drop-shadow(0 10px 25px rgba(0, 0, 0, 0.3));
        }

        .text-content {
            flex: 1;
            color: white;
        }

        .ncsender-logo-container {
            flex-shrink: 0;
            margin-left: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .ncsender-logo-container img {
            width: 100px;
            height: 100px;
            filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.2));
            opacity: 0.95;
        }

        .for-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 8px;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: 600;
        }

        .title {
            font-size: 48px;
            font-weight: 700;
            letter-spacing: -1px;
            margin-bottom: 15px;
            color: #ffffff;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .subtitle {
            font-size: 24px;
            font-weight: 400;
            color: #b8d4f1;
            margin-bottom: 10px;
            letter-spacing: 0.5px;
        }

        .tagline {
            font-size: 18px;
            color: #8fb8e3;
            font-weight: 300;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 600px;
        }

        .version-badge {
            display: inline-block;
            background: rgba(255, 255, 255, 0.15);
            color: #ffffff;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            margin-top: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Decorative elements */
        .bg-pattern {
            position: absolute;
            top: -50px;
            right: -50px;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(255, 152, 0, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            z-index: 1;
        }

        .bg-pattern-2 {
            position: absolute;
            bottom: -100px;
            left: -100px;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(94, 156, 211, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            z-index: 1;
        }

        /* Screenshot mode - removes external padding */
        body.screenshot-mode {
            background: transparent;
            padding: 0;
        }
    </style>
</head>
<body>
    <div class="banner-container">
        <div class="bg-pattern"></div>
        <div class="bg-pattern-2"></div>
        <div class="banner-content">
            <div class="logo-container">
                <img src="../logo.png" alt="Plugin Logo">
            </div>
            <div class="text-content">
                <div class="title">Meross Smart Outlet Controller</div>
                <div class="subtitle">for ncSender</div>
                <div class="tagline">
                    Control Meross smart plugs with G-code mappings, discovery, and testing tools
                </div>
            </div>
            <div class="ncsender-logo-container">
                <div class="for-label">for</div>
                <img src="ncsender-logo.png" alt="ncSender Logo">
            </div>
        </div>
    </div>

    <script>
        // Instructions for taking screenshot
        console.log('%cðŸ“¸ To capture banner:', 'font-size: 16px; font-weight: bold; color: #2d5a8c;');
        console.log('%c1. Open browser DevTools (F12)', 'font-size: 14px;');
        console.log('%c2. Run: document.body.classList.add("screenshot-mode")', 'font-size: 14px; font-family: monospace;');
        console.log('%c3. Take screenshot of just the banner element', 'font-size: 14px;');
        console.log('%c4. Save as docs/screenshots/banner.png', 'font-size: 14px;');
    </script>
</body>
</html>
